<script>
    var num = parseInt(prompt());

    var tang = 0;
    while( dem < num){
        if (timNguyento(tang)) {
            document.write(' ' + tang + ' ');
            dem++;
        }
        tang ++;

    }

    function timNguyento(nguyenTo) {
        let flag = true;
        if ( nguyenTo > 2){
            for (let a = 2; a < nguyenTo ; a++ ) {

                if (nguyenTo % a === 0){
                flag = false;

                }

            }
        }
        else if ( nguyenTo < 2)flag = false;

        return flag;
    }




</script>
